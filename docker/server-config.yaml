listen: "0.0.0.0:8080"

db:
  url: "postgres://stroem:stroem@postgres:5432/stroem"

log_storage:
  local_dir: /var/stroem/logs

workspaces:
  default:
    type: folder
    path: /workspace
  ops:
    type: folder
    path: /workspace-ops

worker_token: "dev-worker-token-change-in-production"

auth:
  jwt_secret: "dev-jwt-secret-change-in-production"
  refresh_secret: "dev-refresh-secret-change-in-production"
  base_url: "http://localhost:8080"
  initial_user:
    email: "admin@stroem.local"
    password: "admin"
