apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "stroem.fullname" . }}-worker
  labels:
    {{- include "stroem.labels" . | nindent 4 }}
    app.kubernetes.io/component: worker
spec:
  replicas: {{ .Values.worker.replicas }}
  selector:
    matchLabels:
      {{- include "stroem.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: worker
  template:
    metadata:
      labels:
        {{- include "stroem.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: worker
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/worker-configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
    spec:
      serviceAccountName: {{ include "stroem.serviceAccountName" . }}
      initContainers:
        - name: config-renderer
          image: busybox:1.36
          command: ["sh", "-c"]
          args:
            - |
              cp /etc/stroem-template/worker-config.yaml /etc/stroem/worker-config.yaml
              sed -i "s|PLACEHOLDER_WORKER_TOKEN|$WORKER_TOKEN|g" /etc/stroem/worker-config.yaml
          env:
            - name: WORKER_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "stroem.fullname" . }}
                  key: worker-token
          volumeMounts:
            - name: config-template
              mountPath: /etc/stroem-template
              readOnly: true
            - name: config
              mountPath: /etc/stroem
      containers:
        - name: stroem-worker
          image: "{{ .Values.worker.image.repository }}:{{ .Values.worker.image.tag }}"
          env:
            - name: STROEM_CONFIG
              value: /etc/stroem/worker-config.yaml
            - name: RUST_LOG
              value: info
            {{- if .Values.worker.dind.enabled }}
            - name: DOCKER_HOST
              value: tcp://localhost:2376
            - name: DOCKER_TLS_CERTDIR
              value: /certs
            - name: DOCKER_CERT_PATH
              value: /certs/client
            - name: DOCKER_TLS_VERIFY
              value: "1"
            {{- end }}
          volumeMounts:
            - name: config
              mountPath: /etc/stroem
              readOnly: true
            - name: workspace-cache
              mountPath: {{ .Values.worker.config.workspaceCacheDir }}
            {{- if .Values.worker.dind.enabled }}
            - name: dind-certs
              mountPath: /certs/client
              readOnly: true
            {{- end }}
          {{- with .Values.worker.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
        {{- if .Values.worker.dind.enabled }}
        - name: dind
          image: {{ .Values.worker.dind.image }}
          securityContext:
            privileged: true
          env:
            - name: DOCKER_TLS_CERTDIR
              value: /certs
          volumeMounts:
            - name: dind-storage
              mountPath: /var/lib/docker
            - name: dind-certs
              mountPath: /certs
          {{- with .Values.worker.dind.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
        {{- end }}
      volumes:
        - name: config-template
          configMap:
            name: {{ include "stroem.fullname" . }}-worker
        - name: config
          emptyDir: {}
        - name: workspace-cache
          emptyDir: {}
        {{- if .Values.worker.dind.enabled }}
        - name: dind-storage
          emptyDir: {}
        - name: dind-certs
          emptyDir: {}
        {{- end }}
