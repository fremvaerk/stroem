apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "stroem.fullname" . }}-worker
  labels:
    {{- include "stroem.labels" . | nindent 4 }}
    app.kubernetes.io/component: worker
spec:
  {{- if not .Values.worker.autoscaling.enabled }}
  replicas: {{ .Values.worker.replicas }}
  {{- end }}
  {{- with .Values.worker.strategy }}
  strategy:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "stroem.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: worker
  template:
    metadata:
      labels:
        {{- include "stroem.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: worker
        {{- with .Values.worker.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/worker-configmap.yaml") . | sha256sum }}
        {{- if .Values.worker.extraSecretEnv }}
        checksum/secret: {{ include (print $.Template.BasePath "/worker-secret-env.yaml") . | sha256sum }}
        {{- end }}
        {{- if or .Values.startupScript .Values.worker.startupScript }}
        checksum/worker-startup: {{ include (print $.Template.BasePath "/worker-startup-configmap.yaml") . | sha256sum }}
        {{- end }}
        {{- if or .Values.startupScript .Values.runner.startupScript }}
        checksum/runner-startup: {{ include (print $.Template.BasePath "/runner-startup-configmap.yaml") . | sha256sum }}
        {{- end }}
        {{- with .Values.worker.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      serviceAccountName: {{ include "stroem.serviceAccountName" . }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.worker.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.worker.terminationGracePeriodSeconds }}
      terminationGracePeriodSeconds: {{ . }}
      {{- end }}
      {{- with .Values.worker.priorityClassName }}
      priorityClassName: {{ . }}
      {{- end }}
      {{- with .Values.worker.initContainers }}
      initContainers:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: stroem-worker
          image: "{{ .Values.worker.image.repository }}:{{ .Values.worker.image.tag | default .Values.imageTag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.worker.image.pullPolicy }}
          {{- with .Values.worker.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          env:
            - name: STROEM_CONFIG
              value: /etc/stroem/worker-config.yaml
            - name: RUST_LOG
              value: {{ .Values.worker.logLevel | quote }}
            # Override server_url with dynamic service name from Helm
            - name: STROEM__SERVER_URL
              value: "http://{{ include "stroem.fullname" . }}-server:{{ .Values.server.service.port }}"
            # Override worker_name with unique pod name
            - name: STROEM__WORKER_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            {{- if .Values.worker.dind.enabled }}
            - name: DOCKER_HOST
              value: tcp://localhost:2376
            - name: DOCKER_TLS_CERTDIR
              value: /certs
            - name: DOCKER_CERT_PATH
              value: /certs/client
            - name: DOCKER_TLS_VERIFY
              value: "1"
            {{- end }}
            {{- if or .Values.startupScript .Values.runner.startupScript }}
            - name: STROEM__KUBERNETES__RUNNER_STARTUP_CONFIGMAP
              value: {{ include "stroem.fullname" . }}-runner-startup
            {{- end }}
            {{- range $name, $value := .Values.worker.extraEnv }}
            - name: {{ $name }}
              value: {{ $value | quote }}
            {{- end }}
          {{- if .Values.worker.extraSecretEnv }}
          envFrom:
            - secretRef:
                name: {{ include "stroem.fullname" . }}-worker-env
          {{- end }}
          {{- with .Values.worker.livenessProbe }}
          {{- if .enabled }}
          livenessProbe:
            {{- omit . "enabled" | toYaml | nindent 12 }}
          {{- end }}
          {{- end }}
          {{- with .Values.worker.readinessProbe }}
          {{- if .enabled }}
          readinessProbe:
            {{- omit . "enabled" | toYaml | nindent 12 }}
          {{- end }}
          {{- end }}
          {{- with .Values.worker.startupProbe }}
          {{- if .enabled }}
          startupProbe:
            {{- omit . "enabled" | toYaml | nindent 12 }}
          {{- end }}
          {{- end }}
          {{- with .Values.worker.lifecycle }}
          lifecycle:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: config
              mountPath: /etc/stroem
              readOnly: true
            - name: workspace-cache
              mountPath: {{ .Values.worker.config.workspace_cache_dir }}
            {{- if .Values.worker.dind.enabled }}
            - name: dind-certs
              mountPath: /certs/client
              readOnly: true
            {{- end }}
            {{- if or .Values.startupScript .Values.worker.startupScript }}
            - name: worker-startup
              mountPath: /etc/stroem/startup.d
              readOnly: true
            {{- end }}
          {{- with .Values.worker.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
        {{- if .Values.worker.dind.enabled }}
        - name: dind
          image: {{ .Values.worker.dind.image }}
          securityContext:
            privileged: true
          env:
            - name: DOCKER_TLS_CERTDIR
              value: /certs
          volumeMounts:
            - name: dind-storage
              mountPath: /var/lib/docker
            - name: dind-certs
              mountPath: /certs
            {{- if or .Values.startupScript .Values.runner.startupScript }}
            - name: runner-startup
              mountPath: /etc/stroem/startup.d
              readOnly: true
            {{- end }}
          {{- with .Values.worker.dind.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
        {{- end }}
        {{- with .Values.worker.extraContainers }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      volumes:
        - name: config
          configMap:
            name: {{ include "stroem.fullname" . }}-worker
        - name: workspace-cache
          {{- if .Values.worker.workspaceCache.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "stroem.fullname" . }}-worker-cache
          {{- else }}
          emptyDir: {}
          {{- end }}
        {{- if .Values.worker.dind.enabled }}
        - name: dind-storage
          emptyDir: {}
        - name: dind-certs
          emptyDir: {}
        {{- end }}
        {{- if or .Values.startupScript .Values.worker.startupScript }}
        - name: worker-startup
          configMap:
            name: {{ include "stroem.fullname" . }}-worker-startup
            defaultMode: 0755
        {{- end }}
        {{- if and .Values.worker.dind.enabled (or .Values.startupScript .Values.runner.startupScript) }}
        - name: runner-startup
          configMap:
            name: {{ include "stroem.fullname" . }}-runner-startup
            defaultMode: 0755
        {{- end }}
      {{- with .Values.worker.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.worker.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.worker.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.worker.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml . | nindent 8 }}
      {{- end }}
