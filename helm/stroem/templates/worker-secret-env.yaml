{{- if .Values.worker.extraSecretEnv }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "stroem.fullname" . }}-worker-env
  labels:
    {{- include "stroem.labels" . | nindent 4 }}
type: Opaque
data:
  {{- range $name, $value := .Values.worker.extraSecretEnv }}
  {{ $name }}: {{ $value | b64enc | quote }}
  {{- end }}
{{- end }}
