apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "stroem.fullname" . }}-server
  labels:
    {{- include "stroem.labels" . | nindent 4 }}
    app.kubernetes.io/component: server
spec:
  replicas: {{ .Values.server.replicas }}
  selector:
    matchLabels:
      {{- include "stroem.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: server
  template:
    metadata:
      labels:
        {{- include "stroem.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: server
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/server-configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
    spec:
      initContainers:
        - name: config-renderer
          image: busybox:1.36
          command: ["sh", "-c"]
          args:
            - |
              cp /etc/stroem-template/server-config.yaml /etc/stroem/server-config.yaml
              sed -i "s|PLACEHOLDER_DATABASE_URL|$DATABASE_URL|g" /etc/stroem/server-config.yaml
              sed -i "s|PLACEHOLDER_WORKER_TOKEN|$WORKER_TOKEN|g" /etc/stroem/server-config.yaml
              {{- if .Values.auth.enabled }}
              sed -i "s|PLACEHOLDER_JWT_SECRET|$JWT_SECRET|g" /etc/stroem/server-config.yaml
              sed -i "s|PLACEHOLDER_REFRESH_SECRET|$REFRESH_SECRET|g" /etc/stroem/server-config.yaml
              {{- end }}
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "stroem.fullname" . }}
                  key: database-url
            - name: WORKER_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "stroem.fullname" . }}
                  key: worker-token
            {{- if .Values.auth.enabled }}
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "stroem.fullname" . }}
                  key: jwt-secret
            - name: REFRESH_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "stroem.fullname" . }}
                  key: refresh-secret
            {{- end }}
          volumeMounts:
            - name: config-template
              mountPath: /etc/stroem-template
              readOnly: true
            - name: config
              mountPath: /etc/stroem
      containers:
        - name: stroem-server
          image: "{{ .Values.server.image.repository }}:{{ .Values.server.image.tag }}"
          ports:
            - name: http
              containerPort: {{ .Values.server.service.port }}
              protocol: TCP
          env:
            - name: STROEM_CONFIG
              value: /etc/stroem/server-config.yaml
            - name: RUST_LOG
              value: info
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: config
              mountPath: /etc/stroem
              readOnly: true
            - name: logs
              mountPath: {{ .Values.server.config.logStorageDir }}
          {{- with .Values.server.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
        - name: config-template
          configMap:
            name: {{ include "stroem.fullname" . }}-server
        - name: config
          emptyDir: {}
        - name: logs
          emptyDir: {}
