services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_USER: stroem
      POSTGRES_PASSWORD: stroem
      POSTGRES_DB: stroem
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stroem"]
      interval: 2s
      timeout: 5s
      retries: 10

  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    ports:
      - "8080:8080"
    volumes:
      - ./workspace:/workspace:ro
      - ./docker/server-config.yaml:/etc/stroem/server-config.yaml:ro
      - logs:/var/stroem/logs
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      STROEM_CONFIG: /etc/stroem/server-config.yaml
      RUST_LOG: info
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8080/api/tasks || exit 1"]
      interval: 3s
      timeout: 5s
      retries: 20
      start_period: 30s

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    volumes:
      - ./workspace:/workspace:ro
      - ./docker/worker-config.yaml:/etc/stroem/worker-config.yaml:ro
    depends_on:
      server:
        condition: service_healthy
    environment:
      STROEM_CONFIG: /etc/stroem/worker-config.yaml
      RUST_LOG: info

volumes:
  pgdata:
  logs:
